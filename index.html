<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFORMATION</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- GovtAgentBB font -->
  <style>
    @font-face {
      font-family: 'GovtAgentBB';
      src: url('fonts/GovtAgentBB.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'GovtAgentBB', sans-serif;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .black-bar {
      width: 100%;
      height: 20px;
      background-color: black;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 10px;
      width: 50%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .story {
      width: 200px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 15px;
    }

    .story img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .story-title {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0 5px 0;
    }

    .story-lead {
      font-size: 14px;
      color: #666;
    }

    .contact-bar {
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .contact-bar a {
      color: white;
      text-decoration: underline;
    }

    /* --- Responsive Design for Mobile --- */
    @media (max-width: 768px) {
      .search-container input {
        width: 80%;
      }

      .story {
        width: 90%;
        max-width: 300px;
      }

      .black-bar {
        height: 10px;
      }

      .header-image {
        height: auto;
        max-height: 180px;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <img src="images/header4.png" alt="Header Banner" class="header-image" />

  <div class="black-bar"></div>

  <div class="search-container">
    <input type="text" placeholder="Search stories...">
  </div>

  <div class="stories">
    <div class="story">
      <img src="images/story1.png" alt="Story 1">
      <div class="story-title">STORY ONE</div>
      <div class="story-lead">This is the lead text for story one.</div>
    </div>
    <div class="story">
      <img src="images/story2.png" alt="Story 2">
      <div class="story-title">STORY TWO</div>
      <div class="story-lead">This is the lead text for story two.</div>
    </div>
    <div class="story">
      <img src="images/story3.png" alt="Story 3">
      <div class="story-title">STORY THREE</div>
      <div class="story-lead">This is the lead text for story three.</div>
    </div>
    <div class="story">
      <img src="images/story4.png" alt="Story 4">
      <div class="story-title">STORY FOUR</div>
      <div class="story-lead">This is the lead text for story four.</div>
    </div>
    <div class="story">
      <img src="images/story5.png" alt="Story 5">
      <div class="story-title">STORY FIVE</div>
      <div class="story-lead">This is the lead text for story five.</div>
    </div>
  </div>

  <div class="contact-bar">
    Contact: <a href="mailto:info@pabah.com">info@pabah.com</a>
  </div>

</body>
</html>
