<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFORMATION</title>

  <!-- GovtAgentBB for titles -->
  <style>
    @font-face {
      font-family: 'GovtAgentBB';
      src: url('fonts/GovtAgentBB.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'GovtAgentBB', sans-serif;
    }

    /* Header image */
    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Thin white line */
    .divider {
      height: 2px;
      background-color: #fff;
    }

    /* Black band under header */
    .black-band {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
    }

    /* Stories grid */
    .stories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .story {
      width: 200px;
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .story img {
      width: 100%;
      height: auto;
      display: block;
    }
    .story-title {
      margin: 15px 0;
      font-size: 18px;
      line-height: 1.2;
    }

    /* Contact bar */
    .contact-bar {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
    .contact-bar a {
      color: #fff;
      text-decoration: underline;
    }

    /* Responsive row for mobile */
    @media (max-width: 600px) {
      .stories {
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
      }
      .story {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Main header -->
  <img src="images/header4.png" alt="Header Banner" class="header-image">

  <div class="divider"></div>
  <div class="black-band">
    <div style="color:white; font-size:24px;">SEEK AND FIND</div>
  </div>

  <!-- Stories on front page -->
  <div class="stories">
    <!-- Story 1 -->
    <a href="hypnos-and-cleers.html" class="story">
      <img src="images/masshypnosis2.jpg" alt="Hypnos and Cleers Thumbnail">
      <div class="story-title">HYPNOS AND CLEERS</div>
    </a>
    <!-- Story 2 -->
    <a href="chapters-of-self-help.html" class="story">
      <img src="images/Palmisaar2.jpg" alt="Chapters of Self-Help Thumbnail">
      <div class="story-title">CHAPTERS OF SELF-HELP</div>
    </a>
  </div>

  <!-- Footer contact -->
  <div class="contact-bar">
    Contact: <a href="mailto:info@pabah.com">info@pabah.com</a>
  </div>

</body>
</html>
