<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFORMATION</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'GovtAgentBB';
      src: url('fonts/GovtAgentBB.otf') format('opentype');
    }
    @font-face {
      font-family: 'Roboto';
      src: url('fonts/Roboto-Regular.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Roboto';
      src: url('fonts/Roboto-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .black-bar {
      width: 100%;
      height: 20px;
      background-color: black;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 10px;
      width: 50%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .story {
      width: 200px;
      text-align: center;
    }

    .story a {
      display: block;
      text-decoration: none;
      color: black;
    }

    .story-img-wrapper {
      position: relative;
    }

    .story img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .story-title-overlay {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 0;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .contact-bar {
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .contact-bar a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .search-container input {
        width: 80%;
      }
      .story {
        width: 90%;
        max-width: 300px;
      }
      .black-bar {
        height: 10px;
      }
      .header-image {
        max-height: 180px;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <img src="images/header4.png" alt="Header Banner" class="header-image" />

  <div class="black-bar"></div>

  <div class="search-container">
    <input type="text" placeholder="Search stories...">
  </div>

  <div class="stories">
    <div class="story">
      <a href="hypnos-and-cleers.html">
        <div class="story-img-wrapper">
          <img src="images/masshypnosis2.jpg" alt="Story 1">
          <div class="story-title-overlay">HYPNOS AND CLEERS</div>
        </div>
      </a>
    </div>
    <div class="story">
      <a href="chapters-of-self-help.html">
        <div class="story-img-wrapper">
          <img src="images/story2.png" alt="Story 2">
          <div class="story-title-overlay">CHAPTERS OF SELF-HELP</div>
        </div>
      </a>
    </div>
    <div class="story">
      <a href="#">
        <div class="story-img-wrapper">
          <img src="images/story3.png" alt="Story 3">
          <div class="story-title-overlay">HEADLINE 3</div>
        </div>
      </a>
    </div>
    <div class="story">
      <a href="#">
        <div class="story-img-wrapper">
          <img src="images/story4.png" alt="Story 4">
          <div class="story-title-overlay">HEADLINE 4</div>
        </div>
      </a>
    </div>
  </div>

  <div class="contact-bar">
    Contact: <a href="mailto:info@pabah.com">info@pabah.com</a>
  </div>

</body>
</html>
