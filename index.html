<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFORMATION</title>
  <style>
    @font-face {
      font-family: 'EarlyMan';
      src: url('fonts/EarlyMan.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'EarlyMan', sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #000;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      border-bottom: 2px solid white;
    }

    .waveform {
      height: 32px;
      margin-right: 12px;
      margin-left: 20px;
    }

    .title {
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    .subheader {
      background-color: #000;
      color: white;
      padding: 0.75rem 1rem;
      border-top: 2px solid white;
      font-size: 1.2rem;
      padding-left: 20px; /* sama kaugus vasakult kui waveformil */
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/waveform.png" alt="Waveform" class="waveform" />
    <div class="title">INFORMATION</div>
  </div>
  <div class="subheader">SEEK AND FIND</div>
</body>
</html>
