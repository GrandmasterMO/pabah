<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFORMATION</title>
  <style>
    @font-face {
      font-family: 'EarlyMan';
      src: url('fonts/EarlyMan.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'EarlyMan', sans-serif;
      background-color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #000;
      color: white;
      padding: 0.75rem 1.5rem;
      border-bottom: 2px solid white;
    }

    .header_icon {
      margin-right: 1rem;
    }

    .header_icon img {
      height: 36px;
      width: auto;
      display: block;
    }

    .title {
      font-size: 1.75rem;
      letter-spacing: 1px;
    }

    .subheader {
      background-color: #000;
      color: white;
      padding: 0.75rem 1.5rem;
      border-bottom: 2px solid white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header_icon">
      <img src="waveform.png" alt="Waveform" />
    </div>
    <div class="title">INFORMATION</div>
  </div>
  <div class="subheader">SEEK AND FIND</div>
</body>
</html>
