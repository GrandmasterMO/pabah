<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFORMATION</title>
  <style>
    @font-face {
      font-family: 'EarlyMan';
      src: url('fonts/EarlyMan.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'EarlyMan', sans-serif;
      background-color: #ffffff;
    }

    .header, .subheader {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    .header {
      justify-content: flex-start;
    }

    .subheader {
      border-top: 2px solid white;
      justify-content: flex-start;
    }

    .waveform {
      height: 50px;
      margin-right: 1rem;
    }

    .title, .subtitle {
      font-size: 2rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/waveform.png" alt="Waveform" class="waveform" />
    <div class="title">INFORMATION</div>
  </div>
  <div class="subheader">
    <div class="subtitle">SEEK AND FIND</div>
  </div>
</body>
</html>
