<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PABAH.COM</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* --- Fonts --- */
    @font-face {
      font-family: 'Roboto-Regular';
      src: url('fonts/Roboto-Regular.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Roboto-Bold';
      src: url('fonts/Roboto-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'Roboto-Regular', sans-serif;
      line-height: 1.6;
    }

    /* --- Header & Divider --- */
    .header {
      position: relative;
      width: 100%;
    }
    .header a {
      display: block;
    }
    .header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .divider {
      height: 4px;
      background: #000;
    }

    /* --- Story Grid --- */
    .stories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .story {
      width: 240px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .story img {
      width: 100%;
      display: block;
    }
    .story-title {
      font-family: 'Roboto-Bold', sans-serif;
      font-size: 16px;
      text-transform: uppercase;
      margin: 12px 0;
      color: #000;
      text-decoration: none;
      display: block;
    }
    .story-title:hover {
      text-decoration: underline;
    }

    /* --- Contact Bar --- */
    .contact-bar {
      background: #000;
      text-align: center;
      padding: 12px 0;
    }
    .contact-bar a {
      font-family: 'Roboto-Regular', sans-serif;
      color: #E5FF00;
      text-decoration: none;
      font-size: 14px;
    }

    /* --- Mobile --- */
    @media (max-width: 768px) {
      .stories {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Responsive header -->
  <header class="header">
    <picture>
      <source media="(max-width: 768px)" srcset="images/mob-header.png">
      <img src="images/header4.png" alt="PABAH.COM banner">
    </picture>
  </header>

  <!-- thin black divider -->
  <div class="divider"></div>

  <!-- Story thumbnails -->
  <section class="stories">
    <div class="story">
      <a href="hypnos-and-cleers.html">
        <img src="images/masshypnosis2.jpg" alt="Hypnos and Cleers">
        <span class="story-title">HYPNOS AND CLEERS</span>
      </a>
    </div>
    <div class="story">
      <a href="chapters-of-self-help.html">
        <img src="images/Palmisaar2.jpg" alt="Chapters of Self-Help">
        <span class="story-title">CHAPTERS OF SELF-HELP</span>
      </a>
    </div>
  </section>

  <!-- Contact footer -->
  <footer class="contact-bar">
    <a href="mailto:info@pabah.com">Contact: info@pabah.com</a>
  </footer>
</body>
</html>
