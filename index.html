<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFORMATION</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'GovtAgentBB';
      src: url('fonts/GovtAgentBB.otf') format('opentype');
    }
    @font-face {
      font-family: 'Roboto';
      src: url('fonts/Roboto-Regular.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Roboto';
      src: url('fonts/Roboto-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .black-bar {
      width: 100%;
      height: 20px;
      background-color: black;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 10px;
      width: 50%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .story {
      width: 200px;
      text-align: left;
      cursor: pointer;
    }

    .story img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .story-title {
      font-family: 'Roboto';
      font-weight: bold;
      margin-top: 8px;
      font-size: 16px;
    }

    .contact-bar {
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .contact-bar a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .search-container input {
        width: 80%;
      }

      .story {
        width: 90%;
        max-width: 300px;
      }

      .black-bar {
        height: 10px;
      }
    }
  </style>
</head>
<body>

  <img src="images/header4.png" alt="Header Banner" class="header-image" />
  <div class="black-bar"></div>

  <div class="search-container">
    <input type="text" placeholder="Search stories...">
  </div>

  <div class="stories">
    <div class="story" onclick="location.href='hypnos-cleers.html'">
      <img src="images/masshypnosis2.jpg" alt="Hypnos and Cleers">
      <div class="story-title">HYPNOS AND CLEERS</div>
    </div>
    <!-- Future stories go here -->
  </div>

  <div class="contact-bar">
    Contact: <a href="mailto:info@pabah.com">info@pabah.com</a>
  </div>

</body>
</html>
