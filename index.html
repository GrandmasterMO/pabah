<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFORMATION</title>
  <style>
    @font-face {
      font-family: 'EarlyMan';
      src: url('fonts/EarlyMan.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'EarlyMan', sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #000;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      font-size: 2rem;
      letter-spacing: 1px;
      margin-left: 16px;
    }

    .subheader {
      background-color: #000;
      color: white;
      font-size: 1.2rem;
      padding: 12px 16px;
      border-top: 2px solid white;
    }

    .waveform {
      background-color: #000;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bar {
      width: 6px;
      margin: 0 2px;
      border-radius: 3px;
      background: linear-gradient(to top, #ff00cc, #3333ff);
      animation: wave 1.8s infinite ease-in-out;
    }

    .bar:nth-child(2n) { animation-delay: 0.1s; }
    .bar:nth-child(3n) { animation-delay: 0.2s; }
    .bar:nth-child(4n) { animation-delay: 0.3s; }
    .bar:nth-child(5n) { animation-delay: 0.4s; }
    .bar:nth-child(6n) { animation-delay: 0.5s; }
    .bar:nth-child(7n) { animation-delay: 0.6s; }
    .bar:nth-child(8n) { animation-delay: 0.7s; }
    .bar:nth-child(9n) { animation-delay: 0.8s; }

    @keyframes wave {
      0%, 100% { height: 40px; }
      50% { height: 120px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">INFORMATION</div>
  </div>
  <div class="subheader">SEEK AND FIND</div>
  <div class="waveform">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
