<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFORMATION</title>
  <style>
    @font-face {
      font-family: 'EarlyMan';
      src: url('fonts/EarlyMan.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'EarlyMan', sans-serif;
      background-color: #fff;
    }

    .header {
      background-color: #000;
      padding: 1.5rem 0;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 2rem;
    }

    .waveform {
      height: 30px;
    }

    .title {
      font-size: 2rem;
      letter-spacing: 1px;
      color: white;
    }

    .subheader {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      border-top: 2px solid white;
      font-family: 'EarlyMan', sans-serif;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="images/waveform.png" alt="waveform" class="waveform" />
      <div class="title">INFORMATION</div>
    </div>
  </div>

  <div class="subheader">SEEK AND FIND</div>
</body>
</html>
