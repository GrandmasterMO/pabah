<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFORMATION</title>
  <style>
    @font-face {
      font-family: 'EarlyMan';
      src: url('fonts/EarlyMan.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'EarlyMan', sans-serif;
      background-color: #ffffff;
    }

    .header,
    .subheader {
      background-color: #000;
      color: white;
    }

    .header-inner,
    .subheader-inner {
      display: flex;
      align-items: center;
      padding-left: 100px; /* samasugune mõlemal */
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .waveform {
      height: 32px;
      position: absolute;
      left: 30px; /* jääb veidi eemale vasakust äärest */
      top: 50%;
      transform: translateY(-50%);
    }

    .title {
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    .subheader {
      border-top: 2px solid white;
    }

    .subheader-inner {
      font-size: 1.2rem;
    }

    .header-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <div class="header">
      <img src="images/waveform.png" alt="Waveform" class="waveform" />
      <div class="header-inner">
        <div class="title">INFORMATION</div>
      </div>
    </div>
    <div class="subheader">
      <div class="subheader-inner">SEEK AND FIND</div>
    </div>
  </div>
</body>
</html>
