<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYPNOS AND CLEERS</title>
  <style>
    @font-face {
      font-family: 'Roboto-Light';
      src: url('fonts/Roboto-Light.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roboto-Bold';
      src: url('fonts/Roboto-Bold.ttf') format('truetype');
      font-weight: bold;
    }
    @font-face {
      font-family: 'Roboto-Medium';
      src: url('fonts/Roboto-Medium.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roboto-LightItalic';
      src: url('fonts/Roboto-LightItalic.ttf') format('truetype');
      font-style: italic;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto-Light', sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #000;
    }

    .header {
      width: 100%;
      display: block;
      position: relative;
    }

    .header img {
      width: 100%;
      display: block;
    }

    .search-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .search-box {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-box::placeholder {
      color: #aaa;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Roboto-Bold', sans-serif;
      font-size: 32px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Roboto-Medium', sans-serif;
      font-size: 20px;
      margin-top: 30px;
    }

    .section-title {
      font-family: 'Roboto-Medium', sans-serif;
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .bold {
      font-family: 'Roboto-Medium', sans-serif;
    }

    .italic {
      font-family: 'Roboto-LightItalic', sans-serif;
    }

    ul {
      padding-left: 20px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    .article-image {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto 30px;
      border-radius: 8px;
    }

    .divider {
      height: 4px;
      background: #000;
      width: 100%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
        text-align: left;
      }

      h2 {
        font-size: 20px;
      }

      .container {
        padding: 10px 15px;
      }

      .search-container {
        position: static;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .search-box {
        width: 100%;
        font-size: 14px;
        padding-right: 30px;
      }

      .search-icon {
        right: 20px;
      }

      .article-image {
        display: none;
      }

      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">
      <picture>
        <source srcset="images/mob-header.png" media="(max-width: 768px)">
        <img src="images/header4.png" alt="Pabah.com banner" />
      </picture>
    </a>
  </div>
  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search stories..." />
    <span class="search-icon">üîç</span>
  </div>
  <div class="divider"></div>

  <div class="container">
    <!-- TEKSTI SISU (nt h1, section-title, p, ul/li jne) -->
  </div>
</body>
</html>
